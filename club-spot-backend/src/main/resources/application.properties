# Server Configuration
server.port=8080

# MySQL Database Configuration (Local No-Docker Setup)
spring.datasource.url=jdbc:mysql://localhost:3306/clubspot_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=clubspot_user
spring.datasource.password=clubspot_pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (HikariCP - Default in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Entity Scanning (Optional: Ensures all entities are detected)
spring.jpa.packages-to-scan=com.clubspot.entity

# JWT Security Configuration
jwt.secret=your-secret-key-at-least-32-chars-long-for-hs256-change-this-in-production

# Logging Configuration (Debug SQL for Development)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.clubspot=DEBUG

# Actuator (Optional: Health checks; add spring-boot-starter-actuator to pom.xml if needed)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Hibernate Timezone (Prevents further mismatches)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC